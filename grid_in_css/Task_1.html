<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        .image_gallery{
            width: 100%;      
            height: 100%;
            display: grid;
            grid-gap:10px 10px;
            grid-template-columns:repeat(3,1fr) ;
            grid-template-rows:200px 300px;
        
        }
        .image_gallery img{
            width: 100%;
            height: 100%;
            
        }
        .image_gallery img:first-child{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="image_gallery">
        <img src="../India_gate.jpeg" alt="India_gate">
        <img src="../kutub_minar.jpeg" alt="Kutub_minar">
        <img src="../pubg.jpeg" alt="pubg_img">
        <img src="../lal_fort.jpeg" alt="lal_fort">
        <img src="../lotus_temple.jpeg" alt="lotus_temple">
    </div>

    
</body>
</html>
