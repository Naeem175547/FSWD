<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color:#00b7ff;
            --secondary-color:#6c757d;
        }
        .container{
            width: 500px;
            height: 300px;
            background-color: #eee;
        }
        #primaryBtn{
            background-color: var(--primary-color);
            color:#fff;

        }
        #secondaryBtn{
            background-color: var(--secondary-color);
            color:#fff;


        }
    </style>

    
</head>
<body>
    <dl>
        <dt>var()</dt>
        <dd>
            if we want to use variable then we use var() function . we write variable inside this.

        </dd>
    </dl>
    <div class="container">
        <button id="primaryBtn">Primary Button</button>
        <button id="secondaryBtn">Secondary Button</button>
    </div>

    
</body>
</html>
